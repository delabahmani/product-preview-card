<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Dela Bahmani | Product preview card component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="grid">
        <div class="img">
          <img src="./images/image-product-desktop.jpg" alt="perfume surrounded by leaves">
        </div>
        <div class="card-content">
          <h6 class="prod-type">Perfume</h6>
          <h2 class="prod-name">Gabrielle Essence Eau De Parfum</h2>
          <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <div class="price">
            <p class="new-price">$149.99</p>
            <p class="old-price">$169.99</p>
          </div>
          <button class="atc"><img class="img" src="./images/icon-cart.svg" alt="shopping cart">Add to Cart</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
